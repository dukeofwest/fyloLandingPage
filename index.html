<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Frontend Mentor | Beta sign up split layout Challenge</title>


</head>

<body>
    <div class="container">


        <div class="leftPage">
            <!--Leftside image-->
            <img src="images/illustration-main.svg" />


        </div>

        <div class="rightPage">
            <div class="topnav">
                <a><i class="fas fa-envelope"></i></a>
                <a><i class="fab fa-facebook-f"></i></a>
                <a><i class="fab fa-twitter"></i></a>
            </div>
            <h3 class="headerRight">All your files in one secure location, accessible anywhere. </h3>

            <p class="descRight">Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family and co-workers.</p>
            <form action="">
                <h3 class="formDesc">Sign up for early access</h3>
                <input type="email" name="" id="">
                <button class="button" type="submit">Sign Up</button>
            </form>
            <footer>Privacy Policy</footer>



        </div>

    </div>


</body>

</html>
